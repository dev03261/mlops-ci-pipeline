name: MLOps CI Pipeline

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # your steps...
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: |
            results/
            *.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: kind delete cluster --name $CLUSTER_NAME || true
